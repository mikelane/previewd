# This rule is not used by the project previewd itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the preview.previewd.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: previewd
    app.kubernetes.io/managed-by: kustomize
  name: previewenvironment-editor-role
rules:
- apiGroups:
  - preview.previewd.io
  resources:
  - previewenvironments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - preview.previewd.io
  resources:
  - previewenvironments/status
  verbs:
  - get
