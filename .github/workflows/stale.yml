name: Close Stale Issues and PRs

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Close stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If this issue is still relevant, please:
            - Add a comment with an update
            - Remove the "stale" label
            - Update the issue with current status

            Thank you for your contributions!
          close-issue-message: |
            This issue was automatically closed due to inactivity.
            If you believe this issue is still relevant, please reopen it with an update.
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'

          # PRs
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If this PR is still being worked on, please:
            - Push new commits
            - Add a comment with an update
            - Remove the "stale" label

            Thank you for your contributions!
          close-pr-message: |
            This pull request was automatically closed due to inactivity.
            If you would like to continue this work, please rebase and reopen the PR.
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: 'stale'

          # Exempt labels
          exempt-issue-labels: 'priority: P0,priority: P1,type: epic,workflow: blocked'
          exempt-pr-labels: 'priority: P0,priority: P1,workflow: blocked'

          # Other settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
