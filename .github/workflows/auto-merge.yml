name: Auto-Merge for Codeowner

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
  check_suite:
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    name: Auto-Merge PR
    runs-on: ubuntu-latest
    # Only run if PR author is mikelane (codeowner)
    if: github.event.pull_request.user.login == 'mikelane' || github.event.check_suite.pull_requests[0].user.login == 'mikelane'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for all checks to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          running-workflow-name: 'Auto-Merge PR'
          allowed-conclusions: success

      - name: Enable auto-merge with squash
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.check_suite.pull_requests[0].number }}
        run: |
          gh pr merge $PR_NUMBER --auto --squash --repo ${{ github.repository }} || \
          echo "Auto-merge not enabled or PR not ready to merge"
